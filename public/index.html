<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <title>Cycle App</title>
    <style>
      body {
        box-sizing: border-box;
        font-size: 16px;
      }

      .oe2 {
        max-width: 44.408rem;
        width: 100%;
      }

      .oe2-controls {
        align-items: center;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .oe2-controls label {
        display: block;
      }

      .oe2-controls fieldset {
        align-items: center;
        border: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .oe2-timeline {
        border: 1px solid #333;
        display: block;
        height: 18.19rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
